<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/project">Home</a>
    </div>
    <div class="container-fluid justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="link-info me-2" href="/project/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="link-info me-2" href="/project/register">Register</a>
            </li>
        </ul>
        <form class="d-flex " action="/project/change-language" method="get">
            <select tabindex="-1" class="form-control me-2 form-select" name="lang">
                <option value="en" selected="">English</option>
                <option value="ru">Русский</option>
            </select>
            <button class="nav-item btn-sm btn-dark text-nowrap" type="submit">Change language</button>
        </form>
    </div>
</nav>
<h1 class="ms-1">Register</h1>
<div class="d-flex ms-2">
    <form method="post" class="form-group">
    <input type="text" class="form-control my-2" name="login" id="login" placeholder="Логин">
    <input type="text" class="form-control my-2" name="email" placeholder="Почта">
    <input type="password" class="form-control my-2" name="password" placeholder="Пароль">
    <input type="password" class="form-control my-2" name="repeatPassword" placeholder="Повторите пароль">
    <input type="text" class="form-control my-2" name="firstName" placeholder="Имя">
    <input type="text" class="form-control my-2" name="lastName" placeholder="фамилия">
    <button class="btn btn-danger" type="submit">Зарегистрироваться</button>
</form>
</div>
</body>
</html>
