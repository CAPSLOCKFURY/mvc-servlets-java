<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/project">Home</a>
    </div>
    <div class="container-fluid justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="link-info me-2" href="/project/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="link-info me-2" href="/project/register">Register</a>
            </li>
        </ul>
        <form class="d-flex " action="/project/change-language" method="get">
            <select tabindex="-1" class="form-control me-2 form-select" name="lang">
                <option value="en" selected="">English</option>
                <option value="ru">Русский</option>
            </select>
            <button class="nav-item btn-sm btn-dark text-nowrap" type="submit">Change language</button>
        </form>
    </div>
</nav>
<div class="ms-2 d-flex my-2">
    <div class="row card bg-light">
        <h1>Номер комнаты : 1</h1>
        <h1>Название комнаты : Room 1</h1>
        <h1>Название класса : Дешевый</h1>
        <h1>Вместимость комнаты : 2</h1>
        <h1>Статус комнаты : Свободна</h1>
        <h1>Цена комнаты : 100.00</h1>
    </div>
</div>
<script type="text/javascript" src="/pages/js/room-price-calculator.js" defer=""></script>
<h3 class="ms-2">Забронировать комнату :</h3>
<input type="hidden" id="pricePerDay" value="100.00">
<script type="text/javascript" src="/pages/js/set-min-date-today.js" defer=""></script>
<div class="d-flex ms-2">
    <form class="form-group bg-light" method="post">
        <label for="checkInDate">Дата заезда</label>
        <input type="date" name="checkInDate" id="checkInDate" onchange="dateChange()" class="form-control my-1" min="2022-03-21">
        <label for="checkOutDate">Дата выезда</label>
        <input type="date" name="checkOutDate" id="checkOutDate" onchange="dateChange()" class="form-control my-1">
        <button class="btn btn-outline-success" type="submit">Забронировать эту комнату</button>
    </form>
</div>
<div class="d-flex ms-2">
    <h2>Расчетная стоимость : </h2>
    <h2 class="text-success" id="calculatedPrice"></h2>
</div>
<h1 class="ms-2">Забронированные даты:</h1>
<div class="ms-2 d-flex">
<h2>Дата заезда : 2022-03-27| Дата выезда : 2022-03-31</h2>
</div>
</body>
</html>
