<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/project">Home</a>
    </div>
    <div class="container-fluid justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="link-info me-2" href="/project/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="link-info me-2" href="/project/register">Register</a>
            </li>
        </ul>
        <form class="d-flex " action="/project/change-language" method="get">
            <select tabindex="-1" class="form-control me-2 form-select" name="lang">
                <option value="en" selected="">English</option>
                <option value="ru">Русский</option>
            </select>
            <button class="nav-item btn-sm btn-dark text-nowrap" type="submit">Change language</button>
        </form>
    </div>
</nav>
<h1 class="ms-2">Configure Report</h1>
<div class="d-flex ms-2">
    <form method="post" action="/project/admin/report/pdf">
        <label for="page">Page</label>
        <input class="form-control" type="number" name="page" id="page">
        <label for="epp">Entities Per Page</label>
        <input class="form-control" type="number" name="entitiesPerPage" id="epp">
        <label for="startDate">From</label>
        <input class="form-control" type="date" name="checkInDate" id="startDate">
        <label for="endDate">To</label>
        <input class="form-control" type="date" name="checkOutDate" id="endDate">
        <button class="btn btn-primary my-2" type="submit">Generate Report</button>
    </form>
</div>
</body>
</html>
