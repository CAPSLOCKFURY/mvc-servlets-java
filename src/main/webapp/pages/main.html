<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/project">Home</a>
    </div>
    <div class="container-fluid justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="link-info me-2" href="/project/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="link-info me-2" href="/project/register">Register</a>
            </li>
        </ul>
        <form class="d-flex " action="/project/change-language" method="get">
            <select tabindex="-1" class="form-control me-2 form-select" name="lang">
                <option value="en" selected="">English</option>
                <option value="ru">Русский</option>
            </select>
            <button class="nav-item btn-sm btn-dark text-nowrap" type="submit">Change language</button>
        </form>
    </div>
</nav>
<h1 class="ms-2">Request Room</h1>
<div class="d-flex ms-2">
    <form method="post" class="form-group">
        <label for="capacity">Room Capacity</label>
        <input class="form-control my-2" type="number" name="capacity" id="capacity" min="1">
        <label for="roomClass">Room class</label>
        <select class="form-select my-2" name="roomClass" id="roomClass">
            <option value="1">Cheap</option>
            <option value="2">Normal</option>
            <option value="3">Half lux</option>
            <option value="4">Lux</option>
        </select>
        <label for="checkInDate">Check in date</label>
        <input class="form-control my-2" type="date" name="checkInDate" id="checkInDate" min="2022-03-21">
        <label for="checkOutDate">Check out date</label>
        <input class="form-control my-2" type="date" name="checkOutDate" id="checkOutDate">
        <label for="comment">Commentary</label>
        <textarea class="form-control my-2" name="comment" rows="3" cols="35" id="comment"></textarea>
        <button class="btn btn-success" type="submit">Make request</button>
    </form>
</div>
</body>
</html>
